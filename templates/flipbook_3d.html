<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Samera's Portfolio - Architecture & Design">
    <title>Samera's Portfolio</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <!-- Turn.js for realistic page turning -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        /* ===== CSS Variables ===== */
        :root {
            --color-bg: #0a0a0a;
            --color-page: #f8f5f0;
            --color-page-dark: #e8e4df;
            --color-text: #2a2a2a;
            --color-text-light: #666666;
            --color-accent: #8b7355;
            --color-accent-dark: #6d5a44;
            --color-gold: #c9a962;
            --font-display: 'Cormorant Garamond', 'Playfair Display', Georgia, serif;
            --font-body: 'Raleway', -apple-system, sans-serif;
        }

        /* ===== Reset ===== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, #0a0808 0%, #1a1614 50%, #0a0808 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            perspective: 3000px;
        }

        /* ===== Preloader ===== */
        .preloader {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0a0808 0%, #121010 50%, #0a0808 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease, visibility 1s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .preloader-logo {
            font-family: var(--font-display);
            font-size: 2.8rem;
            font-weight: 300;
            color: #fff;
            letter-spacing: 0.4em;
            margin-bottom: 0.5rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        .preloader-tagline {
            font-family: var(--font-display);
            font-size: 0.9rem;
            font-style: italic;
            color: rgba(255,255,255,0.5);
            letter-spacing: 0.15em;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.6s;
        }

        /* Elegant circular loader */
        .loader-container {
            position: relative;
            width: 80px;
            height: 80px;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 0.9s;
        }

        .loader-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(201, 169, 98, 0.1);
        }

        .loader-ring-spin {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 1px solid transparent;
            border-top-color: var(--color-gold);
            animation: spin 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
        }

        .loader-ring-spin:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 10px;
            left: 10px;
            border-top-color: rgba(201, 169, 98, 0.6);
            animation-delay: -0.15s;
            animation-duration: 1.4s;
        }

        .loader-ring-spin:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 20px;
            left: 20px;
            border-top-color: rgba(201, 169, 98, 0.3);
            animation-delay: -0.3s;
            animation-duration: 1.6s;
        }

        .loader-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: var(--color-gold);
            border-radius: 50%;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .preloader-text {
            font-size: 0.65rem;
            color: rgba(255,255,255,0.4);
            letter-spacing: 0.25em;
            text-transform: uppercase;
            margin-top: 2.5rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1.2s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        /* ===== Header ===== */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        .logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            color: #fff;
            letter-spacing: 0.4em;
            text-decoration: none;
        }

        .logo span {
            display: block;
            font-size: 0.55rem;
            letter-spacing: 0.3em;
            color: var(--color-gold);
            margin-top: 2px;
        }

        .nav-controls {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .page-indicator {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
            letter-spacing: 0.2em;
        }

        .fullscreen-btn {
            background: none;
            border: 1px solid rgba(255,255,255,0.3);
            color: #fff;
            padding: 0.5rem 1rem;
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--color-gold);
        }

        /* ===== Flipbook Wrapper ===== */
        .flipbook-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
        }

        /* Book container with 3D depth */
        .book-container {
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(5deg);
        }

        /* The flipbook itself */
        #flipbook {
            position: relative;
            transform-style: preserve-3d;
        }

        /* Book shadow on the surface */
        .book-shadow {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%) rotateX(90deg);
            width: 90%;
            height: 100px;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.5) 0%, transparent 70%);
            filter: blur(20px);
            pointer-events: none;
        }

        /* ===== Page Styles ===== */
        .page {
            background: linear-gradient(135deg, #fdfbf8 0%, #f5f0e8 100%);
            overflow: hidden;
            position: relative;
        }

        /* Realistic paper texture */
        .page::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
        }

        /* Page edge shadow for depth */
        .page.odd::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(to left, rgba(0,0,0,0.1), transparent);
            pointer-events: none;
            z-index: 2;
        }

        .page.even::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(to right, rgba(0,0,0,0.15), transparent);
            pointer-events: none;
            z-index: 2;
        }

        .page-content {
            width: 100%;
            height: 100%;
            padding: 50px;
            display: flex;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
            z-index: 1;
        }

        /* Page number */
        .page-number {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            color: var(--color-text-light);
            z-index: 10;
        }

        .page.odd .page-number { right: 25px; }
        .page.even .page-number { left: 25px; }

        /* ===== Cover Page ===== */
        .cover {
            background: linear-gradient(145deg, #1c1916 0%, #2a2520 40%, #1c1916 100%) !important;
        }

        .cover::before {
            background:
                url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.6' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E") !important;
        }

        .cover::after {
            content: '';
            position: absolute;
            inset: 12px;
            border: 1px solid var(--color-gold);
            opacity: 0.25;
            pointer-events: none;
        }

        .cover-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            z-index: 5;
        }

        .cover-subtitle {
            font-size: 0.6rem;
            letter-spacing: 0.5em;
            color: var(--color-gold);
            margin-bottom: 1.5rem;
        }

        .cover-title {
            font-family: var(--font-display);
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 0.3em;
            margin-bottom: 0.5rem;
        }

        .cover-line {
            width: 60px;
            height: 1px;
            background: var(--color-gold);
            margin: 1.5rem 0;
        }

        .cover-tagline {
            font-family: var(--font-display);
            font-size: 1rem;
            font-style: italic;
            color: rgba(255,255,255,0.6);
        }

        .cover-year {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            letter-spacing: 0.3em;
            color: rgba(255,255,255,0.3);
        }

        /* ===== Index Page ===== */
        .index-page .page-content {
            padding: 40px;
        }

        .index-title {
            font-family: var(--font-display);
            font-size: 2.2rem;
            font-weight: 300;
            color: var(--color-text);
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .decorative-line {
            width: 40px;
            height: 1px;
            background: var(--color-accent);
            margin: 0.8rem 0 1.2rem;
        }

        .index-section {
            margin-bottom: 1.2rem;
        }

        .index-section-title {
            font-size: 0.55rem;
            font-weight: 500;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--color-accent);
            margin-bottom: 0.6rem;
            padding-bottom: 0.3rem;
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }

        .index-list {
            list-style: none;
        }

        .index-item {
            display: flex;
            align-items: baseline;
            padding: 0.4rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .index-item:hover {
            padding-left: 6px;
        }

        .index-item:hover .index-item-title {
            color: var(--color-accent);
        }

        .index-item-number {
            font-family: var(--font-display);
            font-size: 0.8rem;
            color: var(--color-accent);
            width: 24px;
            flex-shrink: 0;
        }

        .index-item-title {
            font-family: var(--font-display);
            font-size: 1rem;
            color: var(--color-text);
            transition: color 0.3s ease;
        }

        .index-item-dots {
            flex: 1;
            margin: 0 8px;
            border-bottom: 1px dotted rgba(0,0,0,0.12);
            min-width: 15px;
            margin-bottom: 4px;
        }

        .index-item-page {
            font-family: var(--font-display);
            font-size: 0.9rem;
            color: var(--color-text-light);
        }

        /* ===== Section Title Pages ===== */
        .section-title-page {
            background: linear-gradient(145deg, var(--color-accent) 0%, var(--color-accent-dark) 100%) !important;
        }

        .section-title-page .page-content {
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .section-number {
            font-family: var(--font-display);
            font-size: 8rem;
            font-weight: 300;
            opacity: 0.1;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 2.8rem;
            font-weight: 300;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .section-subtitle {
            font-size: 0.65rem;
            letter-spacing: 0.3em;
            margin-top: 0.6rem;
            opacity: 0.7;
        }

        /* ===== Project Pages ===== */
        .project-image-page {
            background: #fff !important;
            overflow: hidden;
        }

        .project-image-page .page-content {
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .project-image-page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        .project-info-page .page-content {
            justify-content: center;
            padding: 40px;
        }

        .project-category {
            font-size: 0.55rem;
            letter-spacing: 0.35em;
            text-transform: uppercase;
            color: var(--color-accent);
            margin-bottom: 0.8rem;
        }

        .project-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 400;
            color: var(--color-text);
            margin-bottom: 1.2rem;
            line-height: 1.2;
        }

        .project-description {
            font-size: 0.85rem;
            line-height: 1.8;
            color: var(--color-text-light);
            margin-bottom: 1.5rem;
        }

        .project-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.2rem;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(0,0,0,0.06);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .detail-label {
            font-size: 0.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--color-text-light);
        }

        .detail-value {
            font-family: var(--font-display);
            font-size: 0.95rem;
            color: var(--color-text);
        }

        /* ===== About Pages ===== */
        .about-image-page {
            background: #fff !important;
            overflow: hidden;
        }

        .about-image-page .page-content {
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .about-image-page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        .about-page .page-content {
            padding: 40px;
            justify-content: center;
        }

        .about-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 300;
            color: var(--color-text);
            margin-bottom: 1.2rem;
        }

        .about-title em {
            font-style: italic;
            color: var(--color-accent);
        }

        .about-text {
            font-size: 0.8rem;
            line-height: 1.9;
            color: var(--color-text-light);
            margin-bottom: 0.8rem;
        }

        .about-stats {
            display: flex;
            gap: 1.5rem;
            margin-top: 1.5rem;
            padding-top: 1.2rem;
            border-top: 1px solid rgba(0,0,0,0.06);
        }

        .stat-item { text-align: center; }

        .stat-number {
            font-family: var(--font-display);
            font-size: 1.6rem;
            color: var(--color-accent);
        }

        .stat-label {
            font-size: 0.55rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-text-light);
            margin-top: 0.2rem;
        }

        /* ===== Services Page ===== */
        .services-page .page-content { padding: 35px; }

        .services-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            color: var(--color-text);
        }

        .service-item {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.04);
        }

        .service-number {
            font-family: var(--font-display);
            font-size: 1.2rem;
            color: var(--color-accent);
            opacity: 0.5;
            line-height: 1;
        }

        .service-content h3 {
            font-family: var(--font-display);
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 0.2rem;
            color: var(--color-text);
        }

        .service-content p {
            font-size: 0.75rem;
            color: var(--color-text-light);
            line-height: 1.6;
        }

        /* ===== Contact Page ===== */
        .contact-page .page-content {
            padding: 40px;
            justify-content: center;
        }

        .contact-title {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1.5rem;
            color: var(--color-text);
        }

        .contact-item { margin-bottom: 1.2rem; }

        .contact-label {
            font-size: 0.5rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--color-text-light);
            margin-bottom: 0.2rem;
        }

        .contact-value {
            font-family: var(--font-display);
            font-size: 1rem;
            color: var(--color-text);
        }

        .contact-value a {
            color: inherit;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover { color: var(--color-accent); }

        .social-links {
            display: flex;
            gap: 0.6rem;
            margin-top: 1.5rem;
        }

        .social-link {
            width: 32px;
            height: 32px;
            border: 1px solid rgba(0,0,0,0.12);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--color-accent);
            border-color: var(--color-accent);
            color: #fff;
        }

        .social-link svg { width: 14px; height: 14px; }

        /* ===== Back Cover ===== */
        .back-cover {
            background: linear-gradient(145deg, #1c1916 0%, #2a2520 40%, #1c1916 100%) !important;
        }

        .back-cover-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
        }

        .back-cover-logo {
            font-family: var(--font-display);
            font-size: 1.5rem;
            letter-spacing: 0.4em;
            margin-bottom: 0.5rem;
        }

        .back-cover-text {
            font-size: 0.65rem;
            letter-spacing: 0.2em;
            color: rgba(255,255,255,0.35);
        }

        /* ===== Navigation Arrows ===== */
        .nav-arrow {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 55px;
            height: 55px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 50%;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-arrow:hover {
            background: rgba(0,0,0,0.5);
            border-color: var(--color-gold);
            transform: translateY(-50%) scale(1.08);
        }

        .nav-arrow.prev { left: 20px; }
        .nav-arrow.next { right: 20px; }
        .nav-arrow svg { width: 22px; height: 22px; }

        /* ===== Thumbnail Navigation ===== */
        .thumbnail-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            padding: 12px 20px;
            background: rgba(0,0,0,0.85);
            border-radius: 30px;
            z-index: 1000;
            backdrop-filter: blur(15px);
        }

        .thumb-dot {
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .thumb-dot:hover {
            background: rgba(255,255,255,0.5);
            transform: scale(1.2);
        }

        .thumb-dot.active {
            background: var(--color-gold);
            transform: scale(1.3);
        }

        /* ===== Turn.js Overrides for 3D Effect ===== */

        /* Main flipbook container - enable 3D */
        #flipbook {
            transform-style: preserve-3d !important;
            perspective: 3000px;
        }

        /* Turn.js wrapper needs 3D */
        .turn-page-wrapper {
            transform-style: preserve-3d !important;
            perspective: 2500px !important;
        }

        /* Each page needs proper 3D rendering */
        .turn-page {
            background: linear-gradient(135deg, #fdfbf8 0%, #f5f0e8 100%);
            transform-style: preserve-3d !important;
            backface-visibility: hidden !important;
            -webkit-backface-visibility: hidden !important;
        }

        /* Enhanced shadow during page fold */
        .shadow {
            background: linear-gradient(to right,
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0.15) 50%,
                rgba(0,0,0,0.4) 100%) !important;
            pointer-events: none;
        }

        /* Outer shadow for depth */
        .outer-shadow {
            box-shadow:
                0 0 80px rgba(0,0,0,0.3),
                0 40px 100px rgba(0,0,0,0.4) !important;
        }

        /* Gradient during fold - left page */
        .gradient-left {
            background: linear-gradient(to left,
                rgba(0,0,0,0.25) 0%,
                rgba(0,0,0,0.08) 30%,
                rgba(0,0,0,0) 100%) !important;
        }

        /* Gradient during fold - right page */
        .gradient-right {
            background: linear-gradient(to right,
                rgba(0,0,0,0.25) 0%,
                rgba(0,0,0,0.08) 30%,
                rgba(0,0,0,0) 100%) !important;
        }

        /* Page fold effect */
        .fold {
            background: linear-gradient(to right,
                rgba(0,0,0,0.1) 0%,
                rgba(255,255,255,0.2) 40%,
                rgba(255,255,255,0.3) 50%,
                rgba(0,0,0,0.2) 100%) !important;
        }

        /* Hard cover pages */
        .hard {
            background: linear-gradient(145deg, #1c1916 0%, #2a2520 40%, #1c1916 100%) !important;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
        }

        /* Book spine illusion - visible in center */
        .book-spine {
            position: absolute;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            width: 24px;
            height: 100%;
            background: linear-gradient(90deg,
                rgba(0,0,0,0.4) 0%,
                rgba(0,0,0,0.15) 15%,
                rgba(80,70,60,0.1) 30%,
                rgba(255,255,255,0.08) 50%,
                rgba(80,70,60,0.1) 70%,
                rgba(0,0,0,0.15) 85%,
                rgba(0,0,0,0.4) 100%
            );
            z-index: 1000;
            pointer-events: none;
            box-shadow:
                inset 0 0 10px rgba(0,0,0,0.2),
                0 0 15px rgba(0,0,0,0.2);
        }

        /* Page edge stacking effect on left side */
        #flipbook::before {
            content: '';
            position: absolute;
            left: -3px;
            top: 3px;
            width: 6px;
            height: calc(100% - 6px);
            background: linear-gradient(to right,
                #d8d4cf 0%,
                #e8e4df 30%,
                #f0ece7 60%,
                #e8e4df 100%
            );
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            z-index: -1;
        }

        /* Page edge stacking effect on right side */
        #flipbook::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 6px;
            height: calc(100% - 6px);
            background: linear-gradient(to left,
                #d8d4cf 0%,
                #e8e4df 30%,
                #f0ece7 60%,
                #e8e4df 100%
            );
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            z-index: -1;
        }

        /* Animation class when flipping */
        #flipbook.flipping {
            z-index: 100;
        }

        /* Enhanced page during flip - make fold visible */
        .turn-page.p1, .turn-page.p2 {
            box-shadow:
                0 5px 30px rgba(0,0,0,0.2),
                inset 0 0 50px rgba(0,0,0,0.03);
        }

        /* Visible fold line effect */
        .turn-page .fold-inner {
            background: linear-gradient(to right,
                rgba(0,0,0,0.08) 0%,
                rgba(255,255,255,0.15) 45%,
                rgba(255,255,255,0.2) 50%,
                rgba(255,255,255,0.15) 55%,
                rgba(0,0,0,0.08) 100%) !important;
        }

        /* Make the turning page more visible */
        .turn-page.turning {
            box-shadow:
                0 15px 50px rgba(0,0,0,0.35),
                0 5px 20px rgba(0,0,0,0.2);
            z-index: 999 !important;
        }

        /* Inner shadow for depth on pages */
        .page.odd {
            box-shadow: inset -10px 0 30px rgba(0,0,0,0.04);
        }

        .page.even {
            box-shadow: inset 10px 0 30px rgba(0,0,0,0.04);
        }

        /* Enhance the fold gradient */
        .fold-gradient {
            pointer-events: none;
        }

        /* ===== Hint Animation ===== */
        .flip-hint {
            position: fixed;
            bottom: 85px;
            right: 50px;
            color: rgba(255,255,255,0.6);
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: hintPulse 2s ease-in-out infinite;
            pointer-events: none;
        }

        .flip-hint.hidden { opacity: 0; transition: opacity 0.5s; }

        .flip-hint svg {
            width: 20px;
            height: 20px;
            animation: hintArrow 1s ease-in-out infinite;
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes hintArrow {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(5px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-arrow { width: 45px; height: 45px; }
            .nav-arrow.prev { left: 10px; }
            .nav-arrow.next { right: 10px; }
            .header { padding: 0.8rem 1rem; }
            .logo { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <div class="preloader-logo">Samera's Portfolio</div>
        <div class="preloader-tagline">Architecture & Design</div>
        <div class="loader-container">
            <div class="loader-ring"></div>
            <div class="loader-ring-spin"></div>
            <div class="loader-ring-spin"></div>
            <div class="loader-ring-spin"></div>
            <div class="loader-center"></div>
        </div>
        <div class="preloader-text">Loading</div>
    </div>
    </div>

    <!-- Header -->
    <header class="header">
        <a href="#" class="logo">
            Samera's Portfolio
            <span>ARCHITECTURE</span>
        </a>
        <div class="nav-controls">
            <span class="page-indicator">
                Page <span id="current-page">1</span> of <span id="total-pages">--</span>
            </span>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">FULLSCREEN</button>
        </div>
    </header>

    <!-- Navigation Arrows -->
    <button class="nav-arrow prev" id="prev-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M15 19l-7-7 7-7"/>
        </svg>
    </button>
    <button class="nav-arrow next" id="next-btn">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 5l7 7-7 7"/>
        </svg>
    </button>

    <!-- Flip Hint -->
    <div class="flip-hint" id="flip-hint">
        <span>Drag corner to flip</span>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 5l7 7-7 7"/>
        </svg>
    </div>

    <!-- Book Container -->
    <div class="flipbook-wrapper">
        <div class="book-container">
            <div class="book-shadow"></div>
            <div id="flipbook">
                <!-- Front Cover (cover_page.jpg) -->
                <div class="page cover hard" style="padding: 0; overflow: hidden;">
                    <img src="/static/images/cover_page.jpg" alt="Portfolio Cover" style="width: 100%; height: 100%; object-fit: cover;">
                </div>

                <!-- Contents Page (content_page.jpg) -->
                <div class="page even" style="padding: 0; overflow: hidden;">
                    <img src="/static/images/content_page.jpg" alt="Contents" style="width: 100%; height: 100%; object-fit: cover;">
                </div>

                <!-- Portfolio Pages - All images from folder -->
                {% for page in pages %}
                <div class="page {% if loop.index % 2 == 1 %}odd{% else %}even{% endif %} project-image-page">
                    <div class="page-content">
                        <img src="{{ page.image }}" alt="Portfolio Page {{ page.number }}" loading="lazy">
                    </div>
                </div>
                {% endfor %}


                <!-- Back Cover -->
                <div class="page back-cover hard">
                    <div class="back-cover-content">
                        <div class="back-cover-logo">Samera's Portfolio</div>
                        <div class="back-cover-text">Architecture & Design</div>
                    </div>
                </div>
            </div>
            <!-- Book Spine -->
            <div class="book-spine" id="book-spine"></div>
        </div>
    </div>

    <!-- Thumbnail Navigation -->
    <div class="thumbnail-nav" id="thumbnail-nav"></div>

    <script>
        $(document).ready(function() {
            // Hide preloader after animations complete
            setTimeout(function() {
                $('#preloader').addClass('hidden');
                initFlipbook();
            }, 2000);
        });

        function initFlipbook() {
            const $flipbook = $('#flipbook');
            const $window = $(window);

            // Calculate book dimensions - A3 LANDSCAPE aspect ratio (16.5 x 11.7 inches = 1.41 ratio)
            function getBookSize() {
                const vw = $window.width();
                const vh = $window.height();

                // A3 landscape aspect ratio: width/height = 16.5/11.7 = 1.41
                const a3LandscapeRatio = 16.5 / 11.7;

                let width, height;

                if (vw < 768) {
                    // Mobile - single page mode
                    width = vw * 0.95;
                    height = width / a3LandscapeRatio;

                    // Make sure it fits height
                    if (height > vh * 0.75) {
                        height = vh * 0.75;
                        width = height * a3LandscapeRatio;
                    }
                } else {
                    // Desktop - double page spread
                    // Each page is A3 landscape, so book spread is 2x width
                    // Use most of the viewport width for the spread
                    width = Math.floor((vw * 0.90) / 2);  // Each page width
                    height = Math.floor(width / a3LandscapeRatio);

                    // Make sure it fits viewport height
                    if (height > vh * 0.85) {
                        height = Math.floor(vh * 0.85);
                        width = Math.floor(height * a3LandscapeRatio);
                    }
                }

                return { width: Math.floor(width), height: Math.floor(height) };
            }

            const size = getBookSize();

            // Initialize Turn.js with realistic 3D settings
            $flipbook.turn({
                width: size.width * 2,  // Total book width (both pages)
                height: size.height,
                autoCenter: true,
                display: $(window).width() < 768 ? 'single' : 'double',
                acceleration: true,
                gradients: true,        // Enable page gradients during flip
                elevation: 300,         // 3D elevation - MAXIMUM for dramatic effect
                duration: 1000,         // Flip animation duration (ms)
                pages: null,            // Auto-detect
                corners: 'all',         // Allow flipping from all corners
                cornerSize: 150,        // Larger corner area for easier grabbing
                when: {
                    turning: function(e, page, view) {
                        // Page turning callback
                        updatePageIndicator(page);
                    },
                    turned: function(e, page, view) {
                        updatePageIndicator(page);
                        updateThumbnails(page);

                        // Hide hint after first turn
                        $('#flip-hint').addClass('hidden');
                    },
                    start: function(e, pageObject, corner) {
                        // Play sound when flip starts
                        playPageSound();

                        // Add animation class for extra effects
                        $('#flipbook').addClass('flipping');
                    },
                    end: function(e, pageObject, turned) {
                        // Remove animation class
                        $('#flipbook').removeClass('flipping');
                    }
                }
            });

            // Update page count
            const pageCount = $flipbook.turn('pages');
            $('#total-pages').text(pageCount);
            generateThumbnails(pageCount);

            // Navigation buttons
            $('#prev-btn').on('click', function() {
                $flipbook.turn('previous');
            });

            $('#next-btn').on('click', function() {
                $flipbook.turn('next');
            });

            // Keyboard navigation
            $(document).on('keydown', function(e) {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    e.preventDefault();
                    $flipbook.turn('next');
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    $flipbook.turn('previous');
                } else if (e.key === 'Home') {
                    $flipbook.turn('page', 1);
                } else if (e.key === 'End') {
                    $flipbook.turn('page', pageCount);
                }
            });

            // Index item clicks - navigate to specific page
            $('.index-item').on('click', function() {
                const page = parseInt($(this).data('page'));
                $flipbook.turn('page', page);
            });

            // Handle window resize
            let resizeTimeout;
            $window.on('resize', function() {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(function() {
                    const newSize = getBookSize();
                    $flipbook.turn('size', newSize.width * 2, newSize.height);
                    $flipbook.turn('display', $window.width() < 768 ? 'single' : 'double');
                }, 250);
            });

            // Hide hint after 5 seconds
            setTimeout(function() {
                $('#flip-hint').addClass('hidden');
            }, 5000);

            // Position book spine
            positionSpine();
        }

        function positionSpine() {
            const $flipbook = $('#flipbook');
            const $spine = $('#book-spine');

            // Only show spine in double page mode
            if ($(window).width() >= 768) {
                $spine.css({
                    height: $flipbook.height() + 'px',
                    display: 'block'
                });
            } else {
                $spine.hide();
            }
        }

        function updatePageIndicator(page) {
            $('#current-page').text(page);
        }

        function generateThumbnails(pageCount) {
            const $nav = $('#thumbnail-nav');
            $nav.empty();

            // Create dots for each page spread (every 2 pages = 1 spread)
            const spreads = Math.ceil(pageCount / 2);

            for (let i = 0; i < spreads; i++) {
                const $dot = $('<div>')
                    .addClass('thumb-dot')
                    .addClass(i === 0 ? 'active' : '')
                    .attr('title', 'Page ' + (i * 2 + 1))
                    .on('click', function() {
                        $('#flipbook').turn('page', i * 2 + 1);
                    });
                $nav.append($dot);
            }
        }

        function updateThumbnails(page) {
            const spreadIndex = Math.floor((page - 1) / 2);
            $('.thumb-dot').removeClass('active');
            $('.thumb-dot').eq(spreadIndex).addClass('active');
        }

        // Page flip sound effect
        function playPageSound() {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

                const bufferSize = audioCtx.sampleRate * 0.12;
                const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
                const data = buffer.getChannelData(0);

                for (let i = 0; i < bufferSize; i++) {
                    const envelope = Math.sin(Math.PI * i / bufferSize);
                    data[i] = (Math.random() * 2 - 1) * envelope * 0.25;
                }

                const source = audioCtx.createBufferSource();
                source.buffer = buffer;

                const filter = audioCtx.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 1800;

                const gain = audioCtx.createGain();
                gain.gain.value = 0.12;

                source.connect(filter);
                filter.connect(gain);
                gain.connect(audioCtx.destination);

                source.start();
            } catch (e) {}
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
